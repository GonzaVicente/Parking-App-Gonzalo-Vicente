 <main class="flex-column-center">
<div class="tabla">
    <div class="header-tabla">
        <div>{{ header.nro }}</div>
        <div>{{ header.disponibilidad }}</div>
        <div>{{ header.ingreso }}</div>
        <div>{{ header.acciones }}</div>
    </div>
    @for (fila of filas; track $index) {
        <div>
            <div>{{ fila.nro }}</div>
            <div><p>{{ fila.disponibilidad ? 'Disponible' : 'No disponible'}}</p></div>
            <div>{{ fila.ingreso }}</div>
            <div class="acciones-container">{{ fila.acciones }}</div>
        </div>    
    }
</div>
<button (click)="agregarFila()" class="boton-resaltado" id="agregar-cochera">+</button>
 </main>
